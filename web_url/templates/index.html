<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Screen</title>
    <style>
        /* Add your CSS styles for the rolling screen here */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #2d2d2d; /* 使用简约科幻风格的线条颜色 */
            text-align: left;
            padding: 8px;
            transition: background-color 0.5s, opacity 0.5s; /* 添加淡入淡出的动画效果 */
        }
        th {
            background-color: #4d4d4d; /* 使用简约科幻风格的线条颜色 */
            color: #ffffff; /* 文本颜色 */
        }
        tbody tr.fade-out {
            background-color: #ffcccb; /* 淡出时的背景颜色 */
            opacity: 0.5; /* 淡出时的透明度 */
        }
        tbody tr.fade-in {
            background-color: #cbffcb; /* 淡入时的背景颜色 */
            opacity: 1; /* 淡入时的透明度 */
        }
    </style>
</head>
<body>
    <table id="rolling-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Local Address</th>
                <th>Remote Address</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const socket = new WebSocket('ws://192.168.78.71:8000/ws');
        let currentData = null;

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const rollingTableBody = document.querySelector('#rolling-table tbody');

            // 检测数据是否有变化
            if (JSON.stringify(data) === JSON.stringify(currentData)) {
                return; // 如果数据没有变化，则不进行更新
            }

            currentData = data; // 更新当前数据

            // 清除现有行
            rollingTableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'fade-in'; // 初始时使用淡入效果

                for (const key in item) {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                }

                rollingTableBody.appendChild(row);

                // 使用 requestAnimationFrame 启动淡入动画
                requestAnimationFrame(() => {
                    row.classList.remove('fade-in');
                });
            });

            // 获取现有行数
            const existingRowCount = rollingTableBody.childElementCount;

            // 如果新数据少于现有数据，表示有数据消失
            if (existingRowCount > data.length) {
                // 计算消失的行数
                const disappearingRowCount = existingRowCount - data.length;

                // 获取最后的行
                const lastRows = rollingTableBody.querySelectorAll('tr:nth-last-child(-n+' + disappearingRowCount + ')');

                // 为消失的行添加淡出效果的类
                lastRows.forEach(row => {
                    row.classList.add('fade-out');
                });

                // 使用 requestAnimationFrame 启动淡出动画
                requestAnimationFrame(() => {
                    lastRows.forEach(row => {
                        row.remove();
                    });
                });
            }
        };
    </script>
</body>
</html>
