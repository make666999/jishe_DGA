    <script>

const selectElement = document.getElementById("collectionSelect");
        // 创建WebSocket连接

        const socket = new WebSocket('ws://192.168.78.71:8000/collection_names');

        socket.addEventListener("message", function(event) {
            const collectionNames = JSON.parse(event.data);
            updateDropdown(collectionNames);
        });

        function updateDropdown(collectionNames) {
            // 清空下拉框
            selectElement.innerHTML = "";

            // 添加默认选项
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "Select a collection";
            selectElement.appendChild(defaultOption);

            // 添加集合名称选项
            collectionNames.forEach(function(collectionName) {
                const option = document.createElement("option");
                option.value = collectionName;
console.log(collectionName);
                option.textContent = collectionName;
                selectElement.appendChild(option);
            });
        }

        let currentTime = null;
        const socket_Time = new WebSocket(`ws://${ipAddress}/count_per_six_seconds`);
        socket_Time.onmessage = (event) => {
            try {
                const time_data = JSON.parse(event.data);
                console.log(time_data);
                var myChart2 = echarts.init(document.getElementById('main2'));
                option2 = {
                    tooltip: {//鼠标指上时的标线
                        trigger: 'axis',
                        axisPointer: {
                            lineStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    legend: {
                        icon: 'rect',
                        itemWidth: 14,
                        itemHeight: 5,
                        itemGap: 13,
                        data: ['ddos'],
                        right: '10px',
                        top: '0px',
                        textStyle: {
                            fontSize: 12,
                            color: '#fff'
                        }
                    },
                    grid: {
                        x: 35,
                        y: 25,
                        x2: 8,
                        y2: 25,
                    },
                    xAxis: [{
                        type: 'category',
                        boundaryGap: false,
                        axisLine: {
                            lineStyle: {
                                color: '#57617B'
                            }
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#fff',
                            },
                        },
                        data: time_data.data
                    }],
                    yAxis: [{
                        type: 'value',
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#57617B'
                            }
                        },
                        axisLabel: {
                            margin: 10,
                            textStyle: {
                                fontSize: 14
                            },
                            textStyle: {
                                color: '#fff',
                            },
                        },
                        splitLine: {
                            lineStyle: {
                                color: '#57617B'
                            }
                        }
                    }],
                    series: [{
                        name: 'ddos',
                        type: 'line',
                        smooth: true,
                        lineStyle: {
                            normal: {
                                width: 2
                            }
                        },
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgba(137, 189, 27, 0.3)'
                                }, {
                                    offset: 0.8,
                                    color: 'rgba(137, 189, 27, 0)'
                                }], false),
                                shadowColor: 'rgba(0, 0, 0, 0.1)',
                                shadowBlur: 10
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'rgb(137,189,27)'
                            }
                        },
                        data: time_data.count
                    }
                    ]
                };
                myChart2.setOption(option2);
            } catch (error) {
                console.error("JSON 解析错误：", error);
            }
        }

        document.getElementById("sendButton").addEventListener("click", sendData);

function sendData() {
    const selectedCollection = selectElement.value;  // Get the selected value from dropdown
    const dataToSend = {Local: selectedCollection, Time: "value2"};
    User.innerHTML = dataToSend.Local;
    fetch('/api/send_data', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
            .then(response => response.json())
            .then(data => {
                console.log('Response from FastAPI:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
}

selectElement.addEventListener("change", sendData);
