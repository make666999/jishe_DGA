<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="./static/echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="height:400px;border: 1px solid red"></div>
<script type="text/javascript">
    // 初始化echarts实例




var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;


 const ipAddress = "{{ipAddress}}";
    console.log(ipAddress);
    const count_data = new WebSocket(`ws://192.168.137.97:8000/data_list`);
    count_data.onmessage = (event) => {
        const count_data2 = JSON.parse(event.data);




option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: false,
          fontSize: 40,
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: count_data2.Good, name: 'Good' },
        { value: count_data2.Bad, name: 'Bad' }
      ]
    }
  ]
};

option && myChart.setOption(option);
}
</script>
</body>
</html>
