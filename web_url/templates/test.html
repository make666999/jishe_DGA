<meta charset="UTF-8">
<link rel="stylesheet" href="test.css">

<div class="peer bdL p-20 w-30p@lg+ w-100p@lg-">

                        <div class="progress-bar bgc-deep-purple-500" role="progressbar" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100" style="width:50%;"><span class="visually-hidden">50% Complete</span>
                        </div>
                    </div>
                </div>

                        <div class="progress-bar bgc-green-500" role="progressbar" aria-valuenow="50" aria-valuemin="0"

                        </div>
                    </div>
                </div>
                <div class="layer w-100 mT-15">

                    <span class="pull-right c-grey-600 fsz-sm">40%</span>

                        <div class="progress-bar bgc-light-blue-500" role="progressbar" aria-valuenow="50"
                             aria-valuemin="0" aria-valuemax="100" style="width:40%;"><span class="visually-hidden">40% Complete</span>
                        </div>
                    </div>
                </div>
                <div class="layer w-100 mT-15">

                    <span class="pull-right c-grey-600 fsz-sm">90%</span>

                        <div class="progress-bar bgc-blue-grey-500" role="progressbar" aria-valuenow="50"

                        </div>
                    </div>
                </div>
            </div>


            <div class="peers pT-20 mT-20 bdT fxw-nw@lg+ jc-sb ta-c gap-10">

                </div>

                        <canvas height="80" width="80"></canvas>
                    </div>
                    <h6 class="fsz-sm">Bounce Rate</h6>
                </div>
            </div>
        </div>
