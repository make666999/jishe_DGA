<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .status-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .status-card:not(:last-child) {
            margin-right: 20px;
        }
        .status-indicator {
            font-size: 24px;
            color: #333;
        }
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content -->
        <div>User profile and navigation goes here</div>
    </div>
    <div class="main-content">
        <!-- Main content area -->
        <div class="flex-container">
            <!-- Status cards -->
            <div class="status-card">
                <span class="status-indicator">17</span>
                <div>Tasks Pending</div>
            </div>
            <div class="status-card">
                <span class="status-indicator">265</span>
                <div>Tasks Completed</div>
            </div>
            <div class="status-card">
                <span class="status-indicator">3</span>
                <div>Projects in Progress</div>
            </div>
        </div>
        <!-- Additional content can go here -->
    </div>
</body>
</html>

</body>
</html>
